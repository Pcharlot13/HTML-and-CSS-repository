<!DOCTYPE html>
<html class="webpage">
    <link rel="stylesheet" href="CSS/Index.css">
    <head>
        <title>Pixel Art Inspiration</title>
    </head>
    <body>
        <!--Nav-->
        <div>
            <nav>
                <ul>
                    <a href="#home" id="link"><li>Home</li></a>
                    <a href="#Gallery" id="link"><li>Gallery</li></a>
                    <a href="#Contact" id="link"><li>Contact Us</li></a>
                </ul>
            </nav>
        </div>

        <!-- home -->

        <div id="home">
            <section>
            <summary class="defaultText">
                <h1>Pixel Inspiration</h1>
                This is a page that you can use to be inspired by pixel art, if you want your art to be featured RSPV with us here through the contact us link
            </summary>
            </section>
        </div>

        <!--Gallery-->
        <div id="Gallery">
            <section>
                <h1 class="defaultText">Gallery</h1>
            <div>
                <table class="tableStyle">
                    <tr class="tableImage">
                        <td><img src="Images/Thumbnail#1.png" alt="Image1"></td>
                        <td><img src="Images/Thumbnail#2.png" alt="Image2"></td>
                    </tr>
                    <tr>
                        <td><img src="Images/Thumbnail#3.png" alt="Image3"></td>
                        <td><img src="Images/Thumbnail#4.png" alt="Image4"></td>
                    </tr>
                    <tr>
                        <td><img src="Images/Thumbnail#5.png" alt="Image5"></td>
                        <td><img src="Images/Thumbnail#6.png" alt="Image6"></td>
                    </tr>
                    <tr>
                        <td><img src="Images/Thumbnail#7.png" alt="Image7"></td>
                        <td><img src="Images/Thumbnail#8.jpeg" alt="Image8"></td>
                    </tr>
                    <tr>
                        <td><img src="Images/Thumbnail#9.png" alt="Image9"></td>
                    </tr>
                </table>
            </div>
            </section>
        </div>

        <!--RSVP-->
        <div id="Contact" class="defaultText">
            <h2>Contact Us</h2>
            <!--RSVP Form-->
            <div>
                <form action="" method="get">
                    Name: <input type="text" name="First_Name"><br>
                    Name of Work: <input type="text" name="Last_Name"><br>
                    Artwork: <input type="text" name="Email"><br>
                    Description: <input type= "text" name="password"><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </body>
</html>
