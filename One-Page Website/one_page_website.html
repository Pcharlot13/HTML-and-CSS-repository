<!DOCTYPE html>
<html>
    <head>
        <title>
            Fighting Styles
        </title>
        <link rel="stylesheet" href="./one_page_css/one_page_website.css">
        <script src="JS/main.js" defer></script>
    </head>
    <body>
        <!--Nav-->
        <div class="wrap">
            <div class="menu-container"> 
                <ul class="menu">
                    <a href="#home" id="link"><li>Home</li></a>
                    <a href="#pictures" id="link"><li>pictures</li></a>
                    <a href="#videos" id="link"><li>Videos</li></a>
                    <a href="#contact" id="link"><li>Reservations</li></a>
                </ul>
            </div>
        </div>

        <!--Home-->
        <div id="home">
            <section>
                <h1>Fighting Styles Page! &#128074</h1>
            </section>
        </div>

        <!--Pictures-->
        <div class="grid">
            <img src="Images/pic1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            <img src="Images/pic2.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            <img src="Images/pic3.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            <img src="Images/pic4.webp" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
          
          <!-- The Modal/Lightbox -->
          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="Images/pic1.jpeg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="Images/pic2.jpeg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="Images/pic3.jpeg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="Images/pic4.webp" style="width:100%">
              </div>
          
              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
              <!-- Caption text -->
              <div class="caption-container">
                <p id="caption"></p>
              </div>
          
              <!-- Thumbnail image controls -->
              <div class="column">
                <img class="demo" src="Images/pic1.jpeg" onclick="currentSlide(1)" alt="fight" width:200 length:200>
              </div>
          
              <div class="column">
                <img class="demo" src="Images/pic2.jpeg" onclick="currentSlide(2)" alt="more fighting" width:200 length:200>
              </div>
          
              <div class="column">
                <img class="demo" src="Images/pic3.jpeg" onclick="currentSlide(3)" alt="even more fighting" width:200 length:200>
              </div>
          
              <div class="column">
                <img class="demo" src="Images/pic4.webp" onclick="currentSlide(4)" alt="last fight fighting" width:200 length:200>
              </div>
            </div>
          </div>
        <!--Videos-->
        <div id="videos">
            <div class="vids">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kFBEKVSKIH0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <!--Contact-->
        <div>
            <div id="contact">
                <div class="form-spacer">
                    <label class="terms"><h1>JOIN OUR CLUB TODAY!</h1></label>
                </div>
                <div class="input2">
                    <form action="" method="post">
                        <input class="RSVP" type="text" value="First Name">
                        <input class="RSVP" type="text" value="Last Name">
                        <input class="RSVP" type="text" value="E-mail">
                        <input class="RSVP" type="text" value="Phone Number">
                </div>
                    <div class="subB">
                        <input type="submit" value="Submit">
                    </div>
    
                </form>
            </div>
        </div>
        
        <!--Footer-->
        <div>
            www.lrnallfighting.org &nbsp;|&nbsp; &copy;2021
        </div>
    </body>
</html>
